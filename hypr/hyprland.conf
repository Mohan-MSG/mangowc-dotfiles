
###################
### MONITORS ###
###################
monitor = eDP-1,preferred,auto,1


###################
### MY PROGRAMS ###
###################
$terminal    = ghostty
$fileManager = nemo
$menu        = rofi -show drun
$browser     = brave


#################
### AUTOSTART ###
#################
exec-once = quickshell &
exec-once = nm-applet &
exec-once = hyprpaper &
exec-once = libinput-gestures &
exec-once = wl-paste --watch cliphist store
exec-once = dunst

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_THEME, Future-Cyan
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME, Future-Cyan
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1


#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = rgba(0000ffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.5

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.17
    }
}


###################
### ANIMATIONS ###
###################
animations {
    enabled = true

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = windows,       1, 4.8, easeOutQuint
    animation = windowsIn,     1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut,    1, 1.5, almostLinear, popin 87%
    animation = border,        1, 5.4, easeOutQuint
    animation = fade,          1, 3.0, quick
    animation = workspaces,    1, 2.0, almostLinear, fade
}


###################
### LAYOUTS ###
###################
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}


###################
### MISC ###
###################
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

# Reload / exit
bind = SUPER SHIFT, R, exec, sh -c 'hyprctl reload && notify-send -i preferences-system "Hyprland" "Configuration reloaded"'
bind = SUPER, M, exec, sh -c 'notify-send -i system-log-out "Hyprland" "Exiting session" && hyprctl dispatch exit'

# Apps
bind = SUPER, Return, exec, $terminal
bind = SUPER, E, exec, $fileManager
bind = SUPER, B, exec, $browser
bind = SUPER, Space, exec, $menu
bind = SUPER ALT, C, exec, antigravity
bind = SUPER, C, exec, windsurf
bind = SUPER CTRL, T, exec, torbrowser-launcher

# Window control
bind = SUPER, Q, killactive
bind = SUPER, V, togglefloating
bind = SUPER, F, fullscreen
bind = SUPER, P, pseudo
bind = SUPER, J, togglesplit

# === Clipboard ===
bind = SUPER SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# === Screenshot ===
bind = SUPER SHIFT, Print, exec, sh -c 'grim -g "$(slurp)" - | wl-copy'
bind = SUPER, S, exec, sh -c 'grim -g "$(slurp)" - | swappy -f -'
bind = SUPER, Print, exec, sh -c 'grim ~/Pictures/Screenshots/$(date +"%Y-%m-%d_%H-%M-%S").png && notify-send "Screenshot saved"'


# Focus movement
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move window to workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Scroll workspaces
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1


##############################
### MEDIA & BRIGHTNESS ###
##############################
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous


##############################
### WINDOW RULES ###
##############################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


##############################
### POWER ###
##############################
bind = CTRL ALT, P, exec, poweroff
bind = CTRL ALT, R, exec, reboot
